<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

</head>

<body>

    <div class="pure-g">
        <div class="pure-u-1-2" style="text-align: right;">
            <h2 style="margin-top: 100px;">FIT3179 Data Visualisation</h2>
            <h1>2019-2020 Australian Bush Fires</h1>
        </div>
        <div class="pure-u-1-2">
            <div id="bar_chart"></div>
        </div>
    </div>

    <div id="proportional_symbol_map" style="margin-left: 250px; margin-top: 30px;"></div>


    <script type="text/javascript">

        var spec1 = "";
        vegaEmbed('#bar_chart', spec1).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var spec2 = "";
        vegaEmbed('#proportional_symbol_map', spec2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>

</body>

</html>
